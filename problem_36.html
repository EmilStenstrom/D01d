<!DOCTYPE html>
<html>
<head></head>
<body>
    <canvas id="c" height="300" width="300" style="border:1px solid;"></canvas><br>
    "Using Canvas 2D graphics, create two circles that are animated so that they bounce back and forth the sides of the canvas (either left-right or up-down)."

    <script>
        var canvas = document.getElementById("c"),
            ctx = canvas.getContext("2d");
        var radius = 50;
        var x1 = radius;
        var x2 = radius*2;
        var dir1 = 1;
        var dir2 = 1;
        function draw(){
            ctx.clearRect(0, 0, 300, 300);
            // Circle #1
            ctx.beginPath();
            ctx.arc(x1, 75, radius, 0, Math.PI*2, true);
            ctx.stroke();
            // Circle #2
            ctx.beginPath();
            ctx.arc(x2, 150, radius, 0, Math.PI*2, true);
            ctx.stroke();
            if (x1 >= 300 - radius) dir1 = -1;
            else if (x1 <= radius) dir1 = 1;
            x1 = x1 + dir1;
            if (x2 >= 300 - radius) dir2 = -1;
            else if (x2 <= radius) dir2 = 1;
            x2 = x2 + dir2;
        }
        setInterval(draw, 10);
    </script>
</body>
</html>
